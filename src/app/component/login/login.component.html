<div class="div1">
  <div class="container">
    <div class="card-header">
      <h2 class="text-center mb-5">Sign in</h2>
    </div>
    <div class="form-container">
      <form (ngSubmit)="Submit()">
        <div class="form-item">
          <input type="text" name="name" [(ngModel)]="nameValue" placeholder="Enter User Name" required minlength="3">
        </div>
        <div class="form-item">
          <input type="password" name="password" [(ngModel)]="passwordValue" placeholder="Enter Your Password" required minlength="5">
        </div>
        <div class="remm">
          <label><input type="checkbox" name="rem" value="rem" required> Remember me</label>
          <a href="#">Forget Password?</a>
        </div>
        <br>
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
        <div class="form-item text-center">
          <button type="submit">Sign in</button>
        </div>
        <div class="form-item text-center">
          <div class="create-account">
            Don't have an account? <a href="/">Sign up</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
