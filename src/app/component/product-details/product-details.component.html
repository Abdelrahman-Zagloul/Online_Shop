<div *ngIf="product" class="container d-flex justify-content-center mb-5 mt-5">
  <div class="product-card text-center">
    <img [src]="'../../image/' + product.imgSrc" class="product-img" alt="Product Image">
    <div class="card-body mt-3">
      <h4 class="product-title">Type: {{ product.name }}</h4>
      <h5 class="product-price">Price: ${{ product.price }}</h5>
      <h5 class="product-quantity">Quantity: {{ product.quantity }}</h5>
    </div>
    <div class="text-center mt-4">
      <button class="btn btn-primary">Shop Now</button>
    </div>
  </div>
</div>
